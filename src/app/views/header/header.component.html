<div class="container-fluid">
  <div class="row settings">

    <div class="col-10 text-left align-self-top">
      <button (click)="onToggleMenu()" mat-icon-button type="button">
        <mat-icon>menu</mat-icon>
    </button>
      <p class="navbar-brand">{{categoryName}}</p>
      <p class="link navbar-brand" *ngIf="!isMobile" (click)="showStatistic()">{{ showStats ? 'Скрыть статистику': 'Показать статистику' }}</p>
    </div>
  

  <div class="col-2 text-right align-self-top">
    <button mat-icon-button class="header-icon" (click)="showSettings()">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button class="header-icon" (click)="showIntroHelp()">
      <mat-icon>help</mat-icon>
    </button>
  </div>
</div>
</div>
